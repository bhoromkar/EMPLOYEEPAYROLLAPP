<!DOCTYPE html>
<html>
<head>
  <title>Employee Payroll Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <header>
    <h1>Employee Payroll</h1>
  </header>
  <div class="container">
    <header>
      <h2>Employee Payroll Form</h2>
    </header>
    <form id="employeeForm" onsubmit="save()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="fullname" name="name" placeholder="Yourname.." required>
      <error-output class = 'text-error' for='text'></error-output>  <br>
    </div>
      <div class="form-group">
        <div class="form-group">
          <label for="profilePic">Profile Pic:</label>
          <div class="profile">
            <label for="profile1">Profile 1:</label>
            <input type="radio" id="profile1" name="profile" value="profile1">
          </div>
          
          <div class="profile">
            <label for="profile2">Profile 2:</label>
            <input type="radio" id="profile2" name="profile" value="profile2">
          </div>
          
          <div class="profile">
            <label for="profile3">Profile 3:</label>
            <input type="radio" id="profile3" name="profile" value="profile3">
          </div>
          
          <div class="profile">
            <label for="profile4">Profile 4:</label>
            <input type="radio" id="profile4" name="profile" value="profile4">
          
          </div>
        </div>
    </div>
      <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
    </div>
      <div class="form-group">
      <label for="department">Department:</label>
      <input type="checkbox" id="Operation" name="department" value="Operation">
      <label for="Operation">Operation</label>
      <input type="checkbox" id="Finance" name="department" value="Finance">
      <label for="Finance">Finance</label>
      <input type="checkbox" id="Maintainace" name="department" value="Maintainace">
      <label for="Maintainace">Maintainace</label>
      <input type="checkbox" id="Services" name="department" value="Services">
      <label for="Services">Services</label>
      <br>
    </div>
      <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="range" id="salary" name="salary" min="0" max="100000" step="1000">
      <output for="salary" class="salaryValue"> </output><br>
    </div>
      <div class="form-group">
      <label for="startDate">Start Date:</label>
      <select id="day" name="day" required>
      <option value="" disabled selected>Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
     <option value="10">10</option>
     <option value="11">11</option>
     <option value="12">12</option>
     <option value="13">13</option>
      <option value="14">14</option>
     <option value="15">15</option>
     <option value="16">16</option>
     <option value="17">17</option>
     <option value="18">18</option>
     <option value="19">19</option>
     <option value="20">20</option>
     <option value="21">21</option>
     <option value="22">22</option>
     <option value="23">23</option>
     <option value="24">24</option>
     <option value="25">25</option>
     <option value="26">26</option>
     <option value="27">27</option>
     <option value="28">28</option>
     <option value="29">29</option>
     <option value="30">30</option>
     <option value="31">31</option>
    </select>
    <select id="month" name="month" required>
      <option value="" disabled selected>Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
     
    </select>
    <select id="year" name="year" required>
      <option value="" disabled selected>Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    </div>
      <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" placeholder="Write Something..."></textarea><br>
    </div>
      <button type="cancel" onclick="cancelForm()">Cancel</button>
      <button type="reset" id="resetBtn">Reset</button>
      <button type="submit" id="submitBtn">Submit</button>
 
    </form>
  </div>

  <script src="employeePayRoll.js"></script>
</body>
</html>
