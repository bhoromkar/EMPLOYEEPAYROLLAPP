<!DOCTYPE html>
<html>
<head>
  <title>Employee Payroll System Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  
  <header class="header-section">
    <h1>Employee Details</h1>
    <button class="add-employee-btn">Add Employee</button>
  </header>

 
  <table class="employee-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody id="employee-table-body"></tbody>
  </table>

  <script src="deatils.js"></script>
</body>
</html>
